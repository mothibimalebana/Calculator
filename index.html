<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>

<body>
	<div class="calculator">
		<div class="displayScreen">
			<div class="input"></div>
		</div>
		<div class="keyboard">
			<!--NumberPad-->
			<div class="numberPad">
				<div class="column">
					<div class="num" id="btn7"><button>7</button></div>
					<div class="num" id="btn4"><button>4</button></div>
					<div class="num" id="btn1"><button>1</button></div>
				</div>
				<div class="column">
					<div class="num" id="btn8"><button>8</button></div>
					<div class="num" id="btn5"><button>5</button></div>
					<div class="num" id="btn2"><button>2</button></div>
				</div>
				<div class="column">
					<div class="num" id="btn9"><button>9</button></div>
					<div class="num" id="btn6"><button>6</button></div>
					<div class="num" id="btn3"><button>3</button></div>
				</div>
			</div>
			<!--OperationPad-->
			<div class="operationPad">
				<div class="column">
					<div class="num" id="btnMinus"><button>-</button></div>
					<div class="num" id="btnAdd"><button>+</button></div>
					<div class="num" id="btnMultiply"><button>ร</button></div>
					<div class="num" id="btnDivide"><button>รท</button></div>
					<div class="bottomPad">
						<div class="num" id="btn="><button>=</button></div>
						<div class="num" id="btnAC"><button>AC</button></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
