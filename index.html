<!DOCTYPE html>
<html lang="en">

<head>
	<!--Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div class="calculator">
			<div class="calcScreen">
				<div class="inputScreen">
					250
				</div>
			</div>
			<div class="calcButtons">
				<div class="firstRow">
					<div id="C"><button style="background-color: #FADADA; color: #000;">C</button></div>
					<div id="M"><button style="color: #5C79D9;">M</button style="color: #5C79D9;"></div>
					<div id="%"><button style="color: #5C79D9;">%</button></div>
					<div id="/"><button style="color: #5C79D9;">/</button></div>
				</div>
				<div class="secondRow">
					<div id="C"><button style="color: #000;">7</button></div>
					<div id="M"><button style="color: #000;">8</button style="color: #5C79D9;"></div>
					<div id="%"><button style="color: #000;">9</button></div>
					<div id="/"><button style="background-color: #E2E9FF; color: #5C79D9;">x</button></div>
				</div>
				<div class="thirdRow">
					<div id="C"><button style="color: #000;">4</button></div>
					<div id="M"><button style="color: #000;">5</button style="color: #5C79D9;"></div>
					<div id="%"><button style="color: #000;">6</button></div>
					<div id="/"><button style="background-color: #E2E9FF; color: #5C79D9;">-</button></div>
				</div>
				<div class="fourthRow">
					<div id="C"><button style="color: #000;">1</button></div>
					<div id="M"><button style="color: #000;">2</button style="color: #5C79D9;"></div>
					<div id="%"><button style="color: #000;">3</button></div>
					<div id="/"><button style="background-color: #E2E9FF; color: #5C79D9;">+</button></div>
				</div>
				<div class="fifthRow">
					<div id="C"><button style="color: #000;">.</button></div>
					<div id="M"><button style="color: #000;">0</button style="color: #5C79D9;"></div>
					<div id="%"><button style="color: #000;">DEL</button></div>
					<div id="/"><button style="background-color: #FADADA; color: #5C79D9;">=</button></div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
