<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>

<body>
	<div class="container">
		<div class="displayScreen"><input placeholder="1+2"></div>
		<div class="keyboard">
			<!--NumberPad-->
			<div class="numberPad">
				<div class="column">
					<div class="num"><button>7</button></div>
					<div class="num"><button>8</button></div>
					<div class="num"><button>9</button></div>
				</div>
				<div class="column">
					<div class="num"><button>4</button></div>
					<div class="num"><button>5</button></div>
					<div class="num"><button>6</button></div>
				</div>
				<div class="column">
					<div class="num"><button>1</button></div>
					<div class="num"><button>2</button></div>
					<div class="num"><button>3</button></div>
				</div>
			</div>
			<!--OperationPad-->
			<div class="operationPad">
				<div class="column">
					<div class="num"><button>-</button></div>
					<div class="num"><button>+</button></div>
					<div class="num"><button>x</button></div>
					<div class="num"><button>/</button></div>
					<div class="num"><button>=</button></div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
