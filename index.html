<!DOCTYPE html>
<html lang="en">

<head>
	<!--Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div class="calculator">
			<div class="calcScreen">
			</div>
			<div class="calcButtons">
				<div class="firstRow">
					<div style="background-color: #FADADA; color: #000;" id="C">C</div>
					<div style="color: #5C79D9;" id="M">M</div>
					<div style="color: #5C79D9;" id="%">%</div>
					<div style="color: #5C79D9;" id="/">/</div>
				</div>
				<div class="secondRow">
					<div id="7">7</div>
					<div id="8">8</div>
					<div id="9">9</div>
					<div style="background-color: #E2E9FF; color: #5C79D9;" id="x">x</div>
				</div>
				<div class="thirdRow">
					<div id="4">4</div>
					<div id="5">5</div>
					<div id="6">6</div>
					<div style="background-color: #E2E9FF; color: #5C79D9;" id="-">-</div>
				</div>
				<div class="fourthRow">
					<div id="1">1</div>
					<div id="2">2</div>
					<div id="3">3</div>
					<div style="background-color: #E2E9FF; color: #5C79D9;" id="+">+</div>
				</div>
				<div class="fifthRow">
					<div id=".">.</div>
					<div id="0">0</div>
					<div id="DEL">DEL</div>
					<div style="background-color: #FADADA; color: #5C79D9;" id="=">=</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
